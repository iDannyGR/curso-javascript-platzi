<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia Prototipal</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>abre la consola</em></p>
    <script>
        function Hero(name){
            this.name = name;
        }

        Hero.prototype.saludar = function(){
            console.log(`hola soy ${this.name}`);
        }

    const zelda = new Hero('zelda');

    console.log('nombre ', zelda.name);
    console.log('nombre ', zelda.saludar);
    console.log('nombre ', zelda.toString);

    console.log('zelda.hasOwnProterty ', zelda.hasOwnProperty('name'));
    console.log('zelda.hasOwnProterty ', zelda.hasOwnProperty('saludar'));
    </script>
</body>
</html>
