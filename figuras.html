<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <script src="./figuras.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
        <header>
            <h1>Calculadora de Figuras geometricas</h1>
        </header>
        <section id="global_section">
                <section class="section_container">
                        <h3>Cuadrado</h3>
                        <div id="section_container-img"><img src="asset/cuadrado.png" alt=""></div>
                        <form action="#" id="section_container-form">
                            <input type="number" placeholder="lado" id="lado_cuadrado">
                            <button type="button" id="area">Calcular area</button>
                            <button type="button" id="perimetro">Calcular perimetro</button>
                        </form>
                </section>
                <section class="section_container">
                    <h3>Triangulo</h3>
                    <div id="section_container-img"><img src="asset/triangulo.png" alt=""></div>
                    <form action="#" id="section_container-form">
                        <input type="number" placeholder="lado 1" id="lado1_triangulo">
                        <input type="number" placeholder="lado 2" id="lado2_triangulo">
                        <input type="number" placeholder="base" id="base_triangulo">
                        <input type="number" placeholder="altura" id="altura_triangulo">
                        <button type="button" id="area_tri">Calcular area</button>
                        <button type="button" id="perimetro_tri">Calcular perimetro</button>
                        <button type="button" id="isoseles_tri">Calcular altura Isoseles</button>
                    </form>
                    
                </section>
                <section class="section_container">
                    <h3>Circulo</h3>
                    <div id="section_container-img"><img src="asset/circulo.png" alt=""></div>
                    <form action="#" id="section_container-form">
                        <input type="number" placeholder="Radio" id="radio">
                        <button type="button" id="area_Circulo">Calcular area</button>
                        <button type="button" id="perimetro_Circulo">Calcular perimetro</button>
                    </form>
                </section>
        </section>
        <footer>
            <h2>todos los derechos reservados</h2>
        </footer>
</body>
</html>
